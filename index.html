<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zsuzsi & Márk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="countstyle.css">

</head>

<body>
    <header>
        <h1>Zsuzsi & Márk</h1>
    </header>

    <section>
        <h2>Visszaszámlálás</h2>
        <dic class="container">
          <div class="count">
            <div class="countd">
              <span id="days">00</span>
              NAP
            </div>


            <div class="countd">
              <span id="hours">00</span>
              ÓRA
            </div>

            <div class="countd">
              <span id="minutes">00</span>
              PERC
            </div>

            <div class="countd">
              <span id="seconds">00</span>
              MÁSOPERC
            </div>
          </div>
        </dic>
            

        <h2>Venue</h2>
        <p id="venue">Insert details about the venue here.</p>

        <h2>Music</h2>
        <p id="music">Share your favorite songs or playlist for the wedding.</p>
    </section>



    <script src="count.js"></script>
</body>

</html>

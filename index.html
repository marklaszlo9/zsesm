<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

        #countdown {
            font-size: 2em;
            text-align: center;
            margin-bottom: 1em;
        }

        #venue {
            margin-bottom: 1em;
        }

        #music {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Our Wedding</h1>
    </header>

    <section>
        <h2>Countdown</h2>
        <div id="countdown"></div>

        <h2>Venue</h2>
        <p id="venue">Insert details about the venue here.</p>

        <h2>Music</h2>
        <p id="music">Share your favorite songs or playlist for the wedding.</p>
    </section>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Jun 15, 2024 15:30:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function () {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = `${days}nap ${hours}Ã³ra ${minutes}perc ${seconds}s`;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The wedding is here!";
            }
        }, 1000);
    </script>
</body>

</html>
